<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="phone">
            <img src="img/phone.png" alt="Instagram Mobile" />
        </div>
        <div class="sign">
            <div class="card">
                <img src="img/logo.png" alt="Instagram Logo" class="logo" />
                <form>
                    <input type="text" name="" id="" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="" id="" placeholder="Senha">
                    <button type="submit">Iniciar Sessão</button>
                </form>
                <a href="" class="login-facebook"> <span class="facebook-icon">f</span> Entrar com o Facebook</a>
                <a href="" class="password-reset">Esqueceu a senha?</a>
            </div>
            <div class="card">
                <p>Não tens uma conta? <a>Cadastra-se.</a></p>
            </div>
            <p>Obtenha o aplicativo.</p>
            <div class="others">
                <img src="img/apple-button.png" alt="App Store">
                <img src="img/googleplay-button.png" alt="Google Play">
            </div>
        </div>
    </div>
</body>

</html>
